<ion-header>

  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <sebm-google-map
        [latitude]="location.lat"
        [longitude]="location.long"
        [zoom]="16"
        (mapClick)="mapClicked($event)">
        <sebm-google-map-marker
        [latitude]="marker.lat"
        [longitude]="marker.long"
        *ngIf="marker"></sebm-google-map-marker>
        </sebm-google-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" (click)="onConfirm()" [disabled]="!marker">Confirm</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="danger" (click)="onAbort()">Abort</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
